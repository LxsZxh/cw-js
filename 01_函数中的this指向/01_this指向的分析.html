<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01_this指向的分析</title>
</head>

<body>

    <script>
        /**
         * this是在运行时被绑定的
        */
        // 定义函数
        function foo() {
            console.log("foo函数：", this)
        }
        // 1.方式一：直接调用
        foo() // windows

        // 2. 方式二：通过对象调用
        var obj = { name: 'why' }
        obj.aaa = foo
        obj.aaa() // obj 对象

    </script>
</body>

</html>
