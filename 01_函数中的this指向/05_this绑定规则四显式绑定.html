<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05_this绑定规则四显式绑定</title>
</head>
<body>
    <script>
        var obj={
            name:'why'
        }
        function foo(){
            console.log('foo函数：',this);
        }
        // 隐式绑定：执行函数，并且函数中的this指向obj对象
        // obj.foo=foo
        // obj.foo()

        // 显示绑定：通过call/apply
        foo.call(obj)
        foo.call(123) // 传入原始类型会进行包装类型操作
        foo.call('abc')

    </script>
</body>
</html>
